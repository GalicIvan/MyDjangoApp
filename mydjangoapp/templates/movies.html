<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.film_id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
